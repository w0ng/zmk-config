name: Draw Keymap

on:
  push:
    branches:
      - main
    paths:
      - 'config/corne.keymap'
      - 'keymap_drawer.config.yaml'
  workflow_dispatch:

jobs:
  draw:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install keymap-drawer
        run: pip install keymap-drawer

      - name: Draw keymap
        run: |
          keymap -c keymap_drawer.config.yaml draw config/corne.keymap > assets/my_keymap.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/my_keymap.svg
          git diff --staged --quiet || git commit -m "Update keymap diagram [skip ci]"
          git push
